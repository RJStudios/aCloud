<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        h2 {
            color: #4CAF50;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            list-style-type: none;
        }
        .file-item {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .folder {
            font-weight: bold;
        }
        .file-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>{{ username }}'s Files</h2>
    <p>Current folder: {{ current_folder or 'Root' }}</p>

    {% if parent_url is not none %}
    <p><a href="{{ parent_url }}">Parent Directory</a></p>
    {% endif %}

    <ul class="file-list">
    {% for folder in folders %}
        <li class="file-item folder">
            <span class="file-icon">üìÅ</span>
            <a href="{{ url_for('serve_user_page', username=username, filename=folder.path) }}">{{ folder.name }}</a>
        </li>
    {% endfor %}
    {% for file in files %}
        <li class="file-item">
            <span class="file-icon">üìÑ</span>
            <a href="{{ url_for('serve_user_page', username=username, filename=file.path) }}">{{ file.name }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
